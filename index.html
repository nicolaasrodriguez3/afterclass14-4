<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"
    <link rel="stylesheet" href="./assets/styles.css">
    <title>AfterClass-Agency</title>
</head>
<body class="grid-container">
    <header class="encabezado">
        <nav class="navbar">

            <a class="logo" href="#">
                <img src="./assets/AfterClass-logo2.png" alt="logo">
            </a>
            <ul>
                <li><a href="##">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Redes</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </nav>

        <div class="banner">
            <h1> AfterClass Agency</h1>
           
        </div>
    </header>

    <main class="main-content">

        <h2 data-aos="fade-up"> Contactanos para conocer nuestra propuesta</h2>

        <div class="main-container">

            <div class="main-img">
                <img src="./assets/undraw_Home_screen_re_640d.png" alt="">
            </div>


            <div data-aos="fade-left" class="main-form">
                <form action="" class="formulario">


                    <label for="usuario">Nombre</label><br>

                    <input class="form-input" type="text" placeholder="Ingrese su usuario" required id="usuario"> <br>

                    <label for="mail">Correo Electronico</label><br>

                    <input class="form-input" type="email" placeholder="Ingrese su Correo Electronico" required
                        id="mail"><br>

                    <label for="asunto">Asunto de su Consulta</label><br>

                    <input class="form-input" type="text" placeholder="Asunto" id="asunto"> <br>

                    <label for="consulta">Consulta</label><br>

                    <textarea class="form-input" placeholder="Dejanos tu Consulta" id="consulta"></textarea> <br>


                    <div class="botones">


                        <input class="btn" type="submit" value="Enviar">
                       

                    </div>

                </form>
                
            </div>

        </div>
    </main>

    <footer class="pie-de-pagina">
        <p>Todos los derechos reservados: after</p>

    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
</body>
</html>
